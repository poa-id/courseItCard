<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">

</head>

<body>
    <main class="card">
        <div id="imageContainer">
            <div id="line"></div>
            <img id="profile" src="images/foto-courseItCard.jpg" alt="foto de Poa sentado en un escalon">
        </div>
        <div id="user">
            <h1 class="titles" id="name">Pedro Ossorio Arana</h1>
            <p class="titles" id="twitter">@poa_93</p>
        </div>
        <div id="bottom">
            <a target="_blank" class="titles" id="button" href="https://www.instagram.com/poa93/">Meet Poa</a>
        </div>
    </main>
</body>

<script>
    const button = document.getElementById("button");
    console.log(button);

    const titles = document.getElementsByClassName("titles");
    console.log(titles);

    const tag = document.getElementsByTagName("p");
    console.log(tag);
</script>

</html>
